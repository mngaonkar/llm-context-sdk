apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-context-sdk
  labels:
    app: llm-context-sdk
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: llm-context-sdk.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llm-context-sdk
            port:
              number: 8000
