apiVersion: v1
kind: Service
metadata:
  name: llm-context-sdk
  labels:
    app: llm-context-sdk
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: llm-context-sdk
---
apiVersion: v1
kind: Service
metadata:
  name: llm-context-sdk-nodeport
  labels:
    app: llm-context-sdk
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30800
    protocol: TCP
    name: http
  selector:
    app: llm-context-sdk
